<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DarkMatterSimulator - three.js</title>
    <style>
        html, body { margin: 0; height: 100%; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geom1 = new THREE.BoxGeometry(1, 1, 1);
    const geom2 = new THREE.BoxGeometry(0.1, 0.1, 0.1);
    const mat1 = new THREE.MeshNormalMaterial();
    const mat2 = new THREE.MeshNormalMaterial( { color: 0xfcba03 } );
    mat2.opacity  = new THREE.opacity()
    const cube1 = new THREE.Mesh(geom1, mat1);
    cube1.position.set(0,0,-5);
    const cube2 = new THREE.Mesh(geom2, mat2);

    scene.add(cube1);
    scene.add(cube2);
    scene.background = new THREE.Color(0xffffff);

    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
        cube1.rotation.x += 0.01;
        cube1.rotation.y += 0.01;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
